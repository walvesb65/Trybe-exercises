<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      document.getElementsByTagName("p")[1].innerText = "Em dois anos eu estarei estudando ainda mais para subir meu nivel de programador.";
      document.getElementsByTagName("div")[0].style.backgroundColor = "rgb(76,164,109)";
      document.getElementsByTagName("div")[1].style.backgroundColor = "white";
      document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript";
      let letraMax = document.getElementsByTagName("p");
      for(i = 0; i < letraMax.length; i++){
        letraMax[i].style.textTransform = "uppercase";
      }
      console.log(document.querySelectorAll("p"));
    </script>
  </body>
</html>
